plugins {
    id 'application'
    id 'java'
}

group = 'ege-emre-pelin-talat'
description = 'this is a game library project for lecture ce216'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'Main'
}
